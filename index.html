<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Clipboard API</title>
</head>
<body>
    <figure class="back">
        <img src="./images/background.png" alt="">
    </figure>
    <header>
        <div class="page-title">Clipboard API</div>
    </header>
    <section class="page">
        <div class="page__field page__copy">
            <textarea id="copy-box" class="text-box" name="" id="" cols="30" rows="10"></textarea>
            <button id="copy-btn" class="btn">Копировать</button>
        </div>
        <div class="page__field page__paste">
            <textarea id="paste-box" class="text-box" name="" id="" cols="30" rows="10"></textarea>
            <button id="paste-btn" class="btn">Вставить</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
